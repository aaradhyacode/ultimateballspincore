<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ping Pong Arena</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
</head>
<body>
  
<div id="gameWrapper">
  <div id="startScreen">
    <div class="start-overlay"></div>
    <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <div class="startContent">
    <h1><b>Welcome to Ping Pong Arena!</b></h1>
    <p><b>Choose your mode:</b></p>
    <button id="singlePlayerBtn"><b>Single Player</b></button>
    <button id="multiPlayerBtn"><b>Multiplayer</b></button>
  </div>
</div>

  <h1 id="label"><i><b>Ping Pong Arena</b></i></h1>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>

    <label for="difficulty"><b>Difficulty:</b></label>
    <select id="difficulty">
      <option value="normal">Casual</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="super">Super</option>
      <option value="extreme">Extreme</option>
      <option value="boss">Boss</option>
    </select>

    <label for="mode"></label>
    <select id="mode">
      <option value="single">Single Player</option>
      <option value="multi">Multiplayer</option>
    </select>
  </div>

    <h4 id="labelmess">
      <p>You can unlock a <b>ball colour</b> if you defeat the <u>Computer!</u></p>
    </h4>

  <div id="scoreboard">
    <span id="labelP1">Player score</span><span id="player1Score">0</span> &nbsp;&nbsp;
    <span id="labelP2">CPU score</span><span id="player2Score">0</span>
  </div>

  <canvas id="bgCanvas" width="1920" height="1080"></canvas>
  <canvas id="gameCanvas" width="880" height="380"></canvas>

  <div id="winPopup" class="hidden">
    <div id="popupMessage"></div>
    <button id="popupReset">Reset</button>
  </div>

</div>

  <script src="script.js" defer></script>
</body>
</html>
